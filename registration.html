<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HRCompany-Registration</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header__logo">
                        <a href="#" class="logo">
                            <img src="./src/images/logo.svg" alt="Logo" class="logo__img">
                        </a>
                    </div>
                    <div class="header__link">
                        <a href="#" class="main-page">Главная</a>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container main__container">
                    <div class="card">
                        <div class="card__header">
                            <span class="card__title">Регистрация</span>
                        </div>
                        <form action="#" class="form">
                            <div class="form__row">
                                <input type="email" class="form__input form__input--email" placeholder="Адрес электронной почты">
                            </div>
                            <div class="form__row">
                                <input type="text" class="form__input" placeholder="ФИО">
                            </div>
                            <div class="form__row">
                                <input type="password" class="form__input form__input--password" placeholder="Пароль">
                            </div>
                            <div class="form__row">
                                <input type="password" class="form__input" placeholder="Подтвердите пароль">
                            </div>
                            <div class="form__row">
                                <select name="position" class="form__input form__input--select">
                                    <option class="form__input form__input--select form__input--display-none" value="" disabled hidden selected>Должность</option>
                                    <option class="form__input form__input--select" value="director">Директор</option>
                                    <option class="form__input form__input--select" value="hr">Рекрутер</option>
                                </select>
                            </div>
                            <div class="form__row">
                                <button type="submit" class="form__button">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="have-acc">
                            <span class="heve-acc-text">У вас уже есть аккаунт?</span>
                            <a href="./index.html" class="heve-acc-link">Выполнить вход</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <nav class="container footer__container">
                <ul class="footer__links">
                    <li class="footer__link">
                        <div class="contacts">
                            <a href="#" class="contacts__link">Контакты</a>
                        </div>
                    </li>
                    <li class="footer__link">
                        <div class="terms-of-use">
                            <a href="#" class="terms-of-use__link">Пользовательское соглашение</a>
                        </div>
                    </li>
                    <li class="footer__link">
                        <div class="help">
                            <a href="#" class="help__link">Помощь</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
